<!DOCTYPE html>
<html>

<head>
    <meta http-equiv=”Pragma” content=”no-cache”>
    <meta http-equiv=”Cache-Control” content=”no-cache”>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="./style/main.css" rel="stylesheet" type="text/css">

</head>

<body>
    <div class="bg-game">
        <div class="container">
            <image class="object top-position" src="src/assets/game/game-avatar.png"></image>
            <image class="object bot-position" src="src/assets/game/game-avatar-2.png"></image>
            <!-- WebGL Canvas-->
            <canvas id="game" class="game" width="1000" height="700"></canvas>
            <!-- 2D Text Context Canvas -->
            <canvas id="text" class="text" width="1000" height="700"></canvas>
        </div>
    </div>
    <!-- Commands Buttons -->
    <button id="audio" class="btn btn-audio"><span id="inner-audio-icon" class="material-symbols-outlined">
            volume_up
        </span> <span class="btn-text"></span></button>
    <button id="shadow" class="btn btn-shadow"><span id="inner-shadow-icon" class="material-symbols-outlined">
            ev_shadow
        </span></button>
    <button id="preview" class="btn btn-preview">
        <span id="inner-shadow-icon" class="material-symbols-outlined">
            visibility
        </span>
    </button>
    <button id="info" class="btn btn-preview">
        <span id="inner-shadow-icon" class="material-symbols-outlined">
            question_mark
        </span>
    </button>
    <span class="outler-text">FPS:</span><span id="fps-value" class="outler-text">0</span>


    <!-- Environment Map -->
    <script id="envmap-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec3 a_normal;
        
        uniform mat4 u_projection;
        uniform mat4 u_view;
        uniform mat4 u_world;
        
        varying vec3 v_worldPosition;
        varying vec3 v_worldNormal;
        
        void main() {
          // Multiply the position by the matrix.
          gl_Position = u_projection * u_view * u_world * a_position;
        
          // send the view position to the fragment shader
          v_worldPosition = (u_world * a_position).xyz;
        
          // orient the normals and pass to the fragment shader
          v_worldNormal = mat3(u_world) * a_normal;
        }
        </script>
    <!-- fragment shader -->
    <script id="envmap-fragment-shader" type="x-shader/x-fragment">
        precision highp float;
        
        // Passed in from the vertex shader.
        varying vec3 v_worldPosition;
        varying vec3 v_worldNormal;
        
        // The texture.
        uniform samplerCube u_texture;
        
        // The position of the camera
        uniform vec3 u_worldCameraPosition;
        
        void main() {
          vec3 worldNormal = normalize(v_worldNormal);
          vec3 eyeToSurfaceDir = normalize(v_worldPosition - u_worldCameraPosition);
          vec3 direction = reflect(eyeToSurfaceDir,worldNormal);
        
          gl_FragColor = textureCube(u_texture, direction);
        }
        </script>

    <!-- Skybox -->
    <script id="skybox-vertex-shader" type="x-shader/x-vertex">
        attribute vec4 a_position;
        varying vec4 v_position;
        void main() {
          v_position = a_position;
          gl_Position = vec4(a_position.xy, 1, 1);
        }
        </script>
    <script id="skybox-fragment-shader" type="x-shader/x-fragment">
        precision mediump float;
        
        uniform samplerCube u_skybox;
        uniform mat4 u_viewDirectionProjectionInverse;
        
        varying vec4 v_position;
        void main() {
          vec4 t = u_viewDirectionProjectionInverse * v_position;
          gl_FragColor = textureCube(u_skybox, normalize(t.xyz / t.w));
        }
        </script>
    <script type="text/javascript" src="src/resources/mesh_utils.js"></script>
    <script type="text/javascript" src="src/resources/glm_utils.js"></script>
    <script type="text/javascript" src="src/resources/webgl-utils.js"></script>
    <script type="text/javascript" src="src/resources/m4.js"></script>
    <script type="text/javascript" src="src/resources/jquery-3.6.0.js"></script>
    <script type="text/javascript" src="src/resources/load_mesh.js"></script>
    <script src="https://webglfundamentals.org/webgl/resources/primitives.js"></script>
    <script src="src/interface.js"></script>
    <script src="src/game.js"></script>
    <script src="src/fps.js"></script>
</body>

</html>
