    <!-- ============= Environment Map =============  -->
    <!-- Vertex Shader -->
    <script id="env-vs" type="x-shader/x-vertex">
        attribute vec4 a_position;
        attribute vec3 a_normal;
        attribute vec2 a_texcoord;
        attribute vec4 a_color;
      
        uniform mat4 u_projection;
        uniform mat4 u_view;
        uniform mat4 u_world;
        uniform mat4 u_textureMatrix;
        uniform vec3 u_viewWorldPosition;
      
        varying vec3 v_normal;
        varying vec3 v_surfaceToView;
        varying vec4 v_projectedTexcoord;
        varying vec2 v_texcoord;
        varying vec4 v_color;
      
        void main() {
          // world Position adaptation for prospective view
          vec4 worldPosition = u_world * a_position;
          gl_Position = u_projection * u_view * worldPosition;
          v_surfaceToView = u_viewWorldPosition - worldPosition.xyz;

          // normal
          v_normal = mat3(u_world) * a_normal;
          // texel
          v_texcoord = a_texcoord;
          // coplor
          v_color = a_color;

          v_projectedTexcoord = u_textureMatrix * worldPosition;
        }
    </script>

    <!-- Fragment Shader -->
    <script id="env-fs" type="x-shader/x-vertex">
        precision highp float;

        varying vec3 v_normal;
        varying vec3 v_surfaceToView;
        varying vec2 v_texcoord;
        varying vec4 v_color;
        varying vec4 v_projectedTexcoord;

        uniform sampler2D diffuseMap;
        uniform sampler2D u_projectedTexture;
        uniform float u_bias; 
        uniform vec3 u_reverseLightDirection;

        // fixed emissive, ambient, diffuse, specular and opacity for light management focu
        uniform vec3 emissive;
        uniform vec3 ambient;
        uniform vec3 diffuse;
        uniform vec3 specular;
        uniform float opacity;
        uniform float shiness;

        uniform vec3 u_lightDirection;
        uniform vec3 u_ambientLight;
        uniform int isShadow;

        void main () {
            vec3 normal = normalize(v_normal);

            float light = dot(normal, u_reverseLightDirection);
            vec3 projectedTexcoord = v_projectedTexcoord.xyz / v_projectedTexcoord.w;
            float currentDepth = projectedTexcoord.z + u_bias;

            // projection inside the range of the frustum for the shadow rendering
            bool inRange =
            projectedTexcoord.x >= 0.0 &&
            projectedTexcoord.x <= 1.0 &&
            projectedTexcoord.y >= 0.0 &&
            projectedTexcoord.y <= 1.0;

              // the 'r' channel has the depth values
            float projectedDepth = texture2D(u_projectedTexture, projectedTexcoord.xy).r;

            // if the pixel is into the space of the light frustum and the current depth 
            // is major than the projected one, the pixel is in shadow
            // we applied a smoothed shadow value (0.3) to define a "gray-transparent" shadow
            float shadowLight = (inRange && projectedDepth <= currentDepth) ? 0.3 : 1.0;

            vec3 surfaceToViewDirection = normalize(v_surfaceToView);
            vec3 halfVector = normalize(u_reverseLightDirection + surfaceToViewDirection);

            // light in the clipped space (imitation)
            float fakeLight = clamp(dot(u_lightDirection, normal), 0.0, 1.0);
            // specular light
            float specularLight = clamp(dot(normal, halfVector), 0.0, 1.0);

            // texture application with diffuse illuminance
            vec4 diffuseMapColor = texture2D(diffuseMap, v_texcoord);
            // effective diffuse on the texture application on the object in composition
            vec3 effectiveDiffuse = diffuse * diffuseMapColor.rgb * v_color.rgb;
            // opacity given by the a value of the diffuse map color and base fragment color
            float effectiveOpacity = opacity * diffuseMapColor.a * v_color.a;

            
            // coloration with shadow
            if(isShadow == 1){
                gl_FragColor = vec4(
                    emissive +
                    ambient * u_ambientLight * shadowLight + 
                    effectiveDiffuse * fakeLight * shadowLight + specular * pow(specularLight, shiness) * shadowLight, 
                    effectiveOpacity);
                
            } else {
                // shadow are disable, so the color has not shadow influence or projected shadows
                gl_FragColor = vec4(
                    emissive +
                    ambient * u_ambientLight + 
                    effectiveDiffuse * fakeLight + 
                    specular * pow(specularLight, shiness), 
                    effectiveOpacity);
                
            }
        }
    </script>

    <!-- ============== SkyBox ================ -->

    <!-- Vertex Shader -->
    <script id="skybox-vs" type="x-shader/x-vertex">
        attribute vec4 a_position;
        varying vec4 v_position;
        void main() {
          v_position = a_position;
          gl_Position = vec4(a_position.xy, 1, 1);
        }
        </script>

    <!-- Fragment Shader -->
    <script id="skybox-fs" type="x-shader/x-fragment">
        precision mediump float;

        // the skybox is a simple cube in the max depth orientation for each face
        // so, the scene is inside the cube 
        uniform samplerCube u_skybox;
        uniform mat4 u_viewDirectionProjectionInverse;

        varying vec4 v_position;
        void main() {
        vec4 t = u_viewDirectionProjectionInverse * v_position;
        gl_FragColor = textureCube(u_skybox, normalize(t.xyz / t.w));
    }   
    </script>


    <!-- ============== Color for Shadow Mapping ================ -->

    <!-- Vertex Shader -->
    <script id="color-vs" type="x-shader/x-vertex">
        attribute vec4 a_position;

        uniform mat4 u_projection;
        uniform mat4 u_view;
        uniform mat4 u_world;

        void main() {
        // Multiply the position by the matrices.
        gl_Position = u_projection * u_view * u_world * a_position;
        }
    </script>

    <!-- Fragment shader -->
    <script id="color-fs" type="x-shader/x-fragment">
        precision mediump float;

        uniform vec4 u_color;
        void main() {
        gl_FragColor = u_color;
        }
    </script>
